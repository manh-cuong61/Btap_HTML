<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bài tập 2</title>
</head>
<body>
	<table border="0" width="341px"  align="center" bgcolor="white" cellspacing="2" />
		<tr height="80" bgcolor="#00401b" >
			<td colspan="4"></td>
		</tr>
		<tr height="80" align="center" bgcolor="#bfffda">
			<td colspan="2"><font size="6" color="#000">AC</font></td>
			<td>DEL</td>
			<td>÷</td>
		</tr>
		<tr height="80" align="center" bgcolor="#bfffda">
			<td width="25%"><font size="6" color="#000">1</font></td>
			<td width="25%"><font size="6" color="#000">2</font></td>
			<td width="25%"><font size="6" color="#000">3</font></td>
			<td width="25%"><font size="6" color="#000">×</font></td>
		</tr>
		<tr height="80" align="center" bgcolor="#bfffda">
			<td><font size="6" color="#000">2</font></td>
			<td><font size="6" color="#000">3</font></td>
			<td><font size="6" color="#000">4</font></td>
			<td>+</td>
		</tr>
		<tr height="80" align="center" bgcolor="#bfffda">
			<td><font size="6" color="#000">7</font></td>
			<td><font size="6" color="#000">8</font></td>
			<td><font size="6" color="#000">9</font></td>
			<td><font size="6" color="#000">-</font></td>
		</tr>
		<tr height="80" align="center" bgcolor="#bfffda">
			<td><font size="6" color="#000">.</font></td>
			<td><font size="6" color="#000">0</font></td>

		</tr>

</html>
